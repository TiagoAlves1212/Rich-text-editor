<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Rich text editor</title>
</head>
<body>
    <div class="container">
        <div class="toobar">
            <ul class="too-list">
                <li class="too">
                    <button type="button" data-command="justifyLeft" class="too-btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="justifyCenter" class="too-btn">
                        <i class="fas fa-align-center"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="bold" class="too-btn">
                        <i class="fas fa-bold"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="italic" class="too-btn">
                        <i class="fas fa-italic"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="undeline" class="too-btn">
                        <i class="fas fa-underline"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="insertOrderedList" class="too-btn">
                        <i class="fas fa-list-ol"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="insertUnorderedList" class="too-btn">
                        <i class="fas fa-list-ul"></i>
                    </button>
                </li>
                <li class="too">
                    <button type="button" data-command="createLink" class="too-btn">
                        <i class="fas fa-link"></i>
                    </button>
                </li>
            </ul>
            <div id="output" contenteditable="true"></div>
        </div>
    </div>
</body>
</html>
